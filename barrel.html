<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>barrel</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .img-preview{
            width: 1000px;
            margin: 0 auto;
        }
        .img-row:after{
            content: '';
            display: block;
            clear: both;
        }
        .img-box{
            float: left;
        }
        .img-line .img-box:first-child{
            padding-left: 0;
        }
    </style>
</head>
<body>
    <div class="img-preview">

    </div>
    <script src="./jquery.min.js"></script>
    <script>
        function Barrel($ct){
            this.$ct = $ct
            this.imgNum = 40
            this.baseHeight = 100
            this.rowList = []
            this.loadImg()
        }
        Barrel.prototype = {
            loadImg: function(){
                var _this = this
                var imgUrls = this.getImgUrls(100)
                //console.log(imgUrls)
                $.each(imgUrls,function(index,url){
                    //console.log(url)
                    var img = new Image()
                    img.src = url
                    img.onload = function(){
                        var originWidth = img.width
                        var originHeight = img.height
                        var ratio = originWidth/originHeight
                        var imgInfo = {
                            target: $(this),
                            height: _this.baseHeight,
                            width: _this.baseHeight * ratio,
                            ratio: ratio
                        }
                        _this.render(imgInfo)
                    }
                })
            },
            render: function(imgInfo){
                //console.log(imgInfo)
                var _this = this
                var rowList = this.rowList,
                    rowWidth = 0,
                    rowHeight = 0,
                    clientWidth = this.$ct.width(),
                    lastIMgInfo = imgInfo
                this.rowList.push(imgInfo)
                //console.log(this.rowList)
                $.each(rowList,function(index,imgInfo){
                    rowWidth += imgInfo.width
                    if(rowWidth > clientWidth){
                        rowList.pop()
                        //console.log("rowList",rowList)
                        rowWidth = rowWidth - lastIMgInfo.width
                        rowHeight = _this.baseHeight * clientWidth / rowWidth
                        _this.createRow(rowHeight)
                        _this.rowList = []
                        //console.log(lastIMgInfo)
                        _this.rowList.push(lastIMgInfo)
                    }
                })
            },
            createRow: function(rowHeight){
                   
                var $rowCt = $('<div class="img-row"></div>')
                $.each(this.rowList, function(index, imgInfo){
                    var $imgCt = $('<div class="img-box"></div>')
                    var $img = imgInfo.target
                    $img.height(rowHeight)
                    $imgCt.append($img)
                    $rowCt.append($imgCt)
                })
                //console.log(this.$ct)
                this.$ct.append($rowCt);
            },
            getImgUrls: function(num){
                var color,width,height
                var urls = []
                for(var i =0;i<num;i++){
                    color = Math.random().toString(16).substring(2,8)
                    width = Math.floor(Math.random()*100 + 50)
                    height = Math.floor(Math.random()*30 + 50)
                    urls.push("http://placehold.it/" + width + "x" + height + "/" + color + "/fff")
                }
                return urls
            }
        }
        var barrels = new Barrel($('.img-preview'))
        
    </script>
</body>
</html>
